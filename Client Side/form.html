<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Do You Want To Make a Reservation?</h1>

    <div>Name<input type="text" id="customerName"></div>
    <div>Email<input type="text" id="customerEmail"></div>
    <div>ID<input type="text" id="customerId"></div>
    <div>Phone<input type="text" id="phoneNUmber"></div>

    <button style="margin-top:24px;" class="js-submit">Send Reservation</button>


    <script>
        /* events */
        $('.js-submit').on('click', event => {
            /* get form data make it an object */
            const newReservation = {
                customerName: $('#customerName').val().trim(),
                customerEmail: $('#customerEmail').val().trim(),
                customerId: $('#customerId').val().trim(),
                phoneNumber: $('#phoneNUmber').val().trim(),
            }
            /* get data from the form */
            $.post('/api/tables', newReservation, data => {
                if (data) {
                    alert('congrats you made the window table');
                } else {
                    alert('please sit by the aquarium until your name is called.')
                }
            });
            /* send the data to our server */
        });

    </script>

</body>
</html>
